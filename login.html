<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Jogo Herói e Vilão</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="app">
        <h1>Login</h1>
        <form @submit.prevent="login">
            <label>Email:</label>
            <input type="email" v-model="email" required>
            <label>Senha:</label>
            <input type="password" v-model="senha" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    email: '',
                    senha: ''
                };
            },
            methods: {
                async login() {
                    try {
                        const response = await fetch('https://lunavssolar.netlify.app/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email: this.email, senha: this.senha })
                        });
                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.message || 'Erro ao realizar login.');
                        }

                        localStorage.setItem('token', data.token);
                        alert('Login realizado com sucesso!');
                        window.location.href = 'index.html'; 
                    } catch (error) {
                        console.error('Erro ao realizar login:', error.message);
                        alert('Erro ao realizar login. Verifique seus dados e tente novamente.');
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
